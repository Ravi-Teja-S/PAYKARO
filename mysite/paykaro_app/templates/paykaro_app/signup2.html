{% extends 'paykaro_app/layouts/base.html' %}
{% block content %}
 <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'employee_login' %}">Employee login</a> | <a href="{% url 'manager_login' %}">Manager login</a></p>
{% endblock %}
